<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>COLLLLOR | PRINT MARKETPLACE</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:image" content="path/to/image.jpg">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<!--<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">-->
	<!--<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">-->
	<!--<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>
	<section class="quote">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 col-lg-offset-1 col-lg-4">
					<h1 class="quote__heading">47,388 Print Manufacturers</h1>
					<h2 class="quote__subheading">in<span class="quote__subheading-display">765</span>cities nationwide</h2>
				</div>
				<div class="col-md-12 col-lg-7">
					<div class="quote__map">
						<iframe class="quote__map-google" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9277556.72152151!2d-100.89648843147043!3d38.73974826063167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1493845111064"
								allowfullscreen>
						</iframe>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h2 class="quote__partition">Get a Print Estimate</h2>
				</div>
				<div class="col-xs-12">
					<div class="quote__table">
						<input class="quote__info" type="text"  placeholder="Category*" name="category" required autocomplete="off"/>
						<input class="quote__info up" type="text"  placeholder="Name Your Project*" name="project" required autocomplete="off"/>
						<textarea class="quote__sketch up" placeholder="Description*" name="description"  required></textarea>
						<div class="quote__help">
							<i class="icon-help quote__help-icon"></i>
							<div class="quote__service">
								<p class="quote__service-text">Mention If applicable: Material/paper weight # of Pages with/without the
									cover Print color, Print sides Folds, Lamination Type of binding Quantity</p>
							</div>
						</div>
						<img class="quote__image" src="img/camera.png" alt="camera">
						<input class="quote__info" type="text"  placeholder="Your Name*" name="name" required autocomplete="off"/>
						<input class="quote__info up" type="text"  placeholder="Where to Ship*" name="ship" required autocomplete="off"/>
						<input class="quote__info up" type="email"  placeholder="Email*" name="email" required autocomplete="off"/>
						<input class="quote__info up" type="tel"  placeholder="Phone*" name="phone" required autocomplete="off"/>
						<a class="quote__button" href="javascript:void(0);">send</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/scripts.min.js"></script>
</body>
</html>
