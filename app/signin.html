<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>COLLLLOR | PRINT MARKETPLACE</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:image" content="path/to/image.jpg">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<!--<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">-->
	<!--<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">-->
	<!--<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<section class="signin">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-6 bottom-border">
					<form action="#" method="post">
						<div class="signin__content">
							<h1 class="signin__heading-login">Login</h1>
							<input class="signin__info signin__info-bottom" type="text"  placeholder="Username/Email" name="username" required autocomplete="off"/>
							<input class="signin__info" type="password"  placeholder="Password" name="psw" required autocomplete="off"/>
							<a class="signin__link" href="javascript:void(0);">Forgot Password?</a>
							<input class="signin__memory" type="checkbox" name="memory">
							<span class="signin__memory-legend">Remember me</span>
							<button class="signin__button" type="submit" >Login</button>
						</div>
					</form>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="signin__content">
						<h2 class="signin__heading-create">Create your account</h2>
						<p class="signin__description">Creating an account is easy. Just fill in the form below and enjoy the benefits of having an account.</p>
						<button class="signin__button" type="submit">Sign up</button>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="js/scripts.min.js"></script>
</body>
</html>
